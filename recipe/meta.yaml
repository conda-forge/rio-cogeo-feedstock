{% set name = "rio-cogeo" %}
{% set version = "5.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rio_cogeo-{{ version }}.tar.gz
  sha256: 56939965619ca1c99d65aa2f4a0978b9364c1ec79be6e7e5ca2c6d2be7cc754b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - flit >=3.2,<4
    - pip
  run:
    - python >=3.8
    - click >=7.0
    - rasterio >=1.3.3
    - numpy >=1.15,<2.dev0
    - morecantile >=5.0,<6.0
    - pydantic >=2.0,<3.dev0

test:
  imports:
    - rio_cogeo
    - rio_cogeo.scripts
  commands:
    - pip check
    - rio cogeo --help
    - rio cogeo create --help
    - rio cogeo validate --help
  requires:
    - pip
    - boto3 >=1.2.4

about:
  home: https://github.com/cogeotiff/rio-cogeo
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: CloudOptimized GeoTIFF (COGEO) creation plugin for rasterio

extra:
  recipe-maintainers:
    - ocefpaf
