{% set name = "rio-cogeo" %}
{% set version = "5.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rio_cogeo-{{ version }}.tar.gz
  sha256: 483bb64cd4fd7385381d0998c70d085a1eb6bc325e486f4fdfea82132e2ebff7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - click >=7.0
    - rasterio >=1.3.3
    - morecantile >=5.0,<7.0
    - pydantic >=2.0,<3.dev0

test:
  imports:
    - rio_cogeo
    - rio_cogeo.scripts
  commands:
    - pip check
    - rio cogeo --help
    - rio cogeo create --help
    - rio cogeo validate --help
  requires:
    - pip
    - boto3 >=1.2.4

about:
  home: https://github.com/cogeotiff/rio-cogeo
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: CloudOptimized GeoTIFF (COGEO) creation plugin for rasterio

extra:
  recipe-maintainers:
    - ocefpaf
